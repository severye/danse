<h4 mat-dialog-title>Modifier un mod√®le</h4> 
<mat-dialog-content>
    <input type="text" name="name" class="wTotal" [(ngModel)]="data.name"/>
    <select [(ngModel)]="data.superType.id" name="supertype" class="wTotal" >
        <option *ngFor="let superType of superTypes" [ngValue]="superType.id" >{{superType.name}}</option>
    </select>
</mat-dialog-content>
<mat-dialog-actions>
        <div class="left wMiddle computer"><button mat-dialog-close class="btn btn-small btn-light" (click)="close()">Fermer</button></div>
        <div class="right wMiddle computer"><button class="btn btn-success btn-small right "(click)="save()">Modifier</button></div>
        <div class="left wMiddle mobile">
            <button mat-dialog-close class="btn btn-small btn-light" (click)="close()">
                <span class="glyphicon glyphicon-remove"></span>
            </button>
        </div>
        <div class="right wMiddle mobile">
            <button class="btn btn-success btn-small right "(click)="save()">
                <span class="glyphicon glyphicon-ok"></span>
            </button>
        </div>
</mat-dialog-actions>
