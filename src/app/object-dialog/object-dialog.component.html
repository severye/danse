<h4 mat-dialog-title>Modifier le nom</h4> 
<mat-dialog-content>
    <input type="text" name="name" class="wTotal" [(ngModel)]="data.name"/>
</mat-dialog-content>
<mat-dialog-actions>
        <div class="left wMiddle"><button mat-dialog-close class="btn btn-small btn-light" (click)="close()">Fermer</button></div>
        <div class="right wMiddle"><button class="btn btn-success btn-small right "(click)="save()">Modifier</button></div>
</mat-dialog-actions>
