<div id="loading" *ngIf="wait">
    <img id="loading-image" src="/assets/loading.gif" alt="Loading..." />
</div>
<div id="content" class="padding-10">

    <h3>Gestion des couleurs</h3>

    <div class="tab-content alert alert-info" >
        <div class="tab-pane active text-center" *ngIf="objects.length!=0">
            
                <div *ngFor="let object of objects">
                        <div class="centrer-vertical mid-col name text-right">{{object.name}}</div>                        
                        <div class="centrer-vertical mid-col"> 
                                <div class="colorSquare center" [style.background]="object.colorCode" *ngIf="object.colorCode"></div>
                                <div class="colorSquare multicolor center" *ngIf="!object.colorCode"></div>        
                            </div>
                        <div class="centrer-vertical mid-col">
                            <button class="btn btn-small btn-primary" (click)="openDialog(object)">
                                <span class="computer">Modifier</span>
                                <span class="glyphicon glyphicon-pencil mobile"></span>
                            </button>
                        </div>
                        <div class="centrer-vertical mid-col">
                            <button *ngIf="object.id" class="btn btn-small btn-danger ng-scope ng-binding status-suspended" (click)="deleteDialog(object.id)">
                                <span class="computer">Supprimer</span>
                                <span class="mobile glyphicon glyphicon-remove"></span>
                            </button>
                        </div>
                    </div>
        </div>
        <div class="clear"></div>
        <div class="tab-pane active col-md-6 text-center" *ngIf="objects.length==0" class="noObject">
            Aucune couleur référencée
        </div>
        <form class="addObject text-center">
            <input type="text" [(ngModel)]="colorToAdd.name" required name="name"/>
            <input id="inputColor" [(colorPicker)]="colorToAdd.colorCode" [style.background]="colorToAdd.colorCode"/>
            <button (click)="add()" class="btn btn-success ng-scope ng-binding" >
                Ajouter
            </button>
        </form>
    </div>
</div>
